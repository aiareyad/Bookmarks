<body>

    <div class="wallpaper d-flex justify-content-center align-items-center position-relative overflow-hidden" id="firstPage">
        <div class="overlay position-absolute">
            <img src="imgs/overlay.jpg" class="overlay" alt="">
        </div> 

            <div class="header-text d-flex justify-content-center">

                <img class="base" src="imgs/base.png" alt="">
                <img class="glow-left" src="imgs/glow-left.png" alt="">
                <img class="glow-middle" src="imgs/glow-middle.png" alt="">
                <img class="glow-right" src="imgs/glow-right.png" alt="">
                <img class="extra-glow" src="imgs/extra-glow.png" alt="">
            </div>

            <div class="slogan d-flex justify-content-center">

                <!-- <img class="slogan1" src="imgs/slogan1.png" alt=""> -->
                <!-- <img class="slogan2" src="imgs/slogan2.png" alt=""> -->
                <!-- <img class="slogan3" src="imgs/slogan3.png" alt=""> -->
                <img class="slogan4" src="imgs/slogan4.png" alt="">
                <img class="slogan5" src="imgs/slogan5.png" alt="">
                <img class="slogan6" src="imgs/slogan6.png" alt="">
                <img class="slogan7" src="imgs/slogan7.png" alt="">
                <div class="add-btn d-flex justify-content-center" id="add">
                    <img src="imgs/bookmark.png" alt="">
                    <h3>Start?</h3>
                </div>

            </div>

            <img class="butterfly" src="imgs/butterfly.gif" alt="">


</div>

<div class="wallpaper d-flex justify-content-center align-items-center position-relative d-none" id="secondPage">
    
    <!-- <div class="overlay2 position-absolute">
    
        <img src="imgs/overlay.jpg" alt="">
    </div>  -->

    <div class="header-text d-flex justify-content-center align-content-center position-absolute bookmark2">

        <img class="one dimensions" src="imgs/base.png" alt="">
        <img class="two dimensions" src="imgs/glow-left.png" alt="">
        <img class="three dimensions" src="imgs/glow-middle.png" alt="">
        <img class="four dimensions" src="imgs/glow-right.png" alt="">
        <img class="five dimensions" src="imgs/extra-glow.png" alt="">
    </div>

    <h2 class="position-absolute slogan">Bookmark your Favorite Websites.</h2>

    <!-- <img src="imgs/btrfly.png" class="position-absolute btrfly" alt=""> -->


    <div class="site-name d-flex flex-column align-content-center ">
        <input
          type="text"
          placeholder="Site Name"
          class="form p-3 bookmarkName"
          id="bookmarkName"
        />
        <input
          type="text"
          placeholder="Site URL"
          class="form p-3 mt-4 bookmarkUrl"
          id="bookmarkUrl"
        />
        <button 
          class="submit-btn mt-4 submitBtn" 
          id="submitBtn"
          type="submit"
        >Submit</button>
      </div>
      
      <table class="table-content my-4 text-center position-absolute d-none" id="t-content">
        <thead>
          <tr>
            <th class="text-capitalize px-5 py-3">Bookmark No. </th>
            <th class="text-capitalize px-5 py-3">Website Name</th>
            <th class="text-capitalize px-5 py-3">Visit</th>
            <th class="text-capitalize px-5 py-3">Delete</th>
          </tr>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>
      
      <div
        class="error position-absolute d-flex justify-content-center align-items-center d-none"
      >
        <div class="warning p-4 rounded-5 z-3">
          <div class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <i class="fa-solid fa-triangle-exclamation fs-1"></i>
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3" style="color: #d6c3b0;"></i>
            </button>
          </div>

          <p class="pb-2">
            Please make sure to enter the following:
          </p>

          <ul class="instructions list-unstyled">

            <li><i class="fa-regular fa-circle-check p-2"></i>A Site name of at least 3 characters</li>
            <li><i class="fa-regular fa-circle-check p-2"></i>A Site URL must look like www.example.com</li>
          </ul>

        </div>
      </div>
      



</div>
